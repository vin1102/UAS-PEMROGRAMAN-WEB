<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <title> Program Kredit Rumah </title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center"> PROGRAM KREDIT RUMAH </h1>
            <hr><br>
            <form onsubmit="return false" class="mb-sm-2">
                <div class="mb-3 row">
                    <label for="rumah" class="col-sm-5 col-form-label  "> Type Rumah  </label>
                    <div class="col-sm-5">
                        <select id="rumah" class="form-select" aria-label="Default select example">
                            <option selected value="alamanda"> ALAMANDA </option>
                            <option value="mawar"> MAWAR </option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="kredit" class="col-sm-5 col-form-label"> Lama Kredit </label>
                    <div class="col-sm-5">
                      <input type="number" class="form-control" id="kredit">
                    </div>
                </div>
                 <div class="text-center">
                    <button class="btn-succes btn" type="submit" onclick="hasil()"> Proses </button>
                    <button class="btn-succes btn" type="reset"> Reset </button>
                </div><br>

                <table cellpadding="7">
                    <tr>
                        <td> Type Rumah = </td>
                        <td><span id="typerumah"></span></td>
                    </tr>
                    <tr>
                        <td> Harga Rumah = </td>
                        <td><span id="harga"></span></td>
                    </tr>
                    <tr>
                        <td> Uang Muka = </td>
                        <td><span id="uangmuka"></span></td>
                    </tr>
                    <tr>
                        <td> Sisa = </td>
                        <td><span id="sisa"></span></td>
                    </tr>
                    <tr>
                        <td> Lama Kredit = </td>
                        <td><span id="lamaredit"></span></td>
                    </tr>
                    <tr>
                        <td> Angsuran = </td>
                        <td><span id="angsuran"></span></td>
                    </tr>
                </table>

                <table class="table table-bordered border-black">
                    <tr> 
                        <td> Bulan </td>
                        <td> Angsuran </td>
                        <td> Sisa </td>
                    </tr>
                    <tr>
                        <td id="bulan"></td>
                        <td id="oangsuran"></td>
                        <td id="osisa"></td>
                    </tr>
                </table>
            </form>
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
