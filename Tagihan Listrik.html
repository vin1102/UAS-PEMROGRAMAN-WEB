<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <title> Menghitung Biaya Tagihan Listrik PLN Bandung  </title>
    </head>
    <body>
        <form onsubmit="return false" class="mb-sm-2">
            <div class="container">
                <h1> Menghitung Biaya Tagihan Listrik PLN Bandung </h1><br>
                <table class="table table-bordered border-black">
                    <tr> 
                        <td> Nama Pelanggan : </td>
                        <td>
                            <input class="col-sm-12" id="nama" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td> Kategori : </td>
                        <td>
                            <select id="kategori" class="form-select" aria-label="Default select example">
                                <option selected value="sosial"> Sosial </option>
                                <option value="rumah"> Rumah </option>
                                <option value="industri"> Industri </option>
                              </select>
                        </td>
                    </tr>
                    <tr> 
                        <td> Jumlah Pemakaian Listrik : </td>
                        <td>
                            <input class="col-sm-12" id="jumlahpemakaian" type="number">
                        </td>
                    </tr>
                </table><hr>
                <button class="btn-succes btn" type="submit" onclick="hasil()"> Proses </button>
                <button class="btn-succes btn" type="reset"> Reset </button><br>


                <table><br>
                    <h3> Rincian Tagihan </h3>
                    <table cellpadding="7">
                        <tr>
                            <td> Jumlah </td>
                            <td> Tarif per KWH</td>
                            <td> Abodemen </td>
                            <td> Sub Total </td>
                        </tr>
                        <tr>
                            <td id="jumlah"></td>
                            <td id="tarif"></td>
                            <td id="abodemen"></td>
                            <td id="subtotal"></td>
                        </tr>
                    </table>
                </table><hr>

                <table cellpadding="5">
                    <tr>
                        <td> Subtotal : </td>
                        <td id="total"> </td>
                    </tr>
                    <tr>
                        <td> Pajak : </td>
                        <td id="pajak"> </td>
                    </tr>
                    <tr>
                        <td> Bayar : </td>
                        <td id="bayar"> </td>
                    </tr>
                </table><br>
            </div>
        </form>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script src="7 tagihan listrik.js"> </script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
