<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Form Pembelian Barang</title>
</head>

<body>
    <div class="container">
        <h1>Form Pembelian Barang</h1>
        <form onsubmit="return false" class="mb-sm-2">
            <div class="mb-sm-1">
                <label class="col-sm-2">Nama Barang</label>
                <label>:</label>
                <select id="pilihan" class="col-sm-3 form-select-sm">
                    <option selected>Pilih Barang</option>
                    <option value="Lcd">Lcd</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Mousepad">Mousepad</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Hardisk">Hardisk</option>
                    <option value="Usb">Usb</option>
                    <option value="Vga">Vga</option>
                    <option value="Cpu">Cpu</option>
                </select>
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2">Jumlah</label>
                <label>:</label>
                <input class="col-sm-3" id="Jumlah" type="number" placeholder="Masukkan Jumlah" required>
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2">Harga</label>
                <label>:</label>
                <input class="col-sm-3" id="Harga" type="number" placeholder="Harga" disabled>
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2">Total</label>
                <label>:</label>
                <input class="col-sm-3" id="Total" type="number" placeholder="Total" disabled>
            </div>

            <button class="btn btn-success" type="submit" onclick="proses()">Proses</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </p>
    </div>
